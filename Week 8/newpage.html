<html>
    <head>
        <Title>
            Eight.
        </Title>
        <style>
            .red-border {
                border: 2px solid red;
            }
        </style>
        <script>
           function checkText() {
            var nameTextBox = document.getElementById("txtName");
            var phoneTextBox = document.getElementById("txtPhone");

            var name = nameTextBox.value.trim();
            var phone = phoneTextBox.value.trim();

            if (name !== "" && phone !== "") {
                // Clear red borders if they were applied previously
                nameTextBox.classList.remove("red-border");
                phoneTextBox.classList.remove("red-border");

                document.getElementById("finalResult").innerHTML = "Welcome, " + name + ". We will invite the creature to visit you at " + phone;
            } else {
                if (name === "") {
                    nameTextBox.classList.add("red-border");
                } else {
                    nameTextBox.classList.remove("red-border");
                }
                if (phone === "") {
                    phoneTextBox.classList.add("red-border");
                } else {
                    phoneTextBox.classList.remove("red-border");
                }
            }
        }
        </script>
    </head>
    <body>
        <h1>Congratulations, you are qualified to get a creature.</h1>
        <h4>Please fill the following form to receive one.</h4>
        </script>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="txtName"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" id="txtPhone"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="buttonsubmit" onclick="checkText();">Submit</button>
                </td>
            </tr>
        </table>
        <div id="finalResult"></div>
        <script>

        </script>
    </body>
    
</html>
